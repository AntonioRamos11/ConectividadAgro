{% extends "layout.html" %}
{% block title %}Consultas{% endblock %}
{% block content %}
<h2>Consultas</h2>
<form method="get" action="{{ url_for('consultas') }}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="filtro" class="form-label">Criterio de b√∫squeda</label>
        <input type="text" class="form-control" id="filtro" name="filtro">
    </div>
    <button type="submit" class="btn btn-info">Buscar</button>
</form>
{% if sucursales %}
<ul>
    {% for sucursal in sucursales %}
    <li>{{ sucursal.nombre }} - {{ sucursal.direccion }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
